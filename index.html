<!DOCTYPE html>
<html>
<head>
	<title>Point Buy Calculator</title>
</head>
<body>
<h1>Point Buy Calculator</h1>
	<div class="config">
		<label for="base-score">Base Score</label>
		<input type="number" id="base-score" name="base-score">
		
		<label for="point-total">Point Total</label>
		<input type="number" id="point-total" name="point-total">

		<label for="score-cap">Score Cap</label>
		<input type="number" id="score-cap" name="score-cap">

		<br>

		<h2>Point Costs</h2>

			</tr>
			<tr>

				<td class="score-cost"><input type="number"></td>
			</tr>
			<tr>

			</tr>
			<tr>
				<td class="score-level">8</td>
				<td class="score-cost"><input type="number"></td>
			</tr>
			<tr>
				<td class="score-level">9</td>
				<td class="score-cost"><input type="number"></td>
			</tr>
			<tr>
				<td class="score-level">10</td>
				<td class="score-cost"><input type="number"></td>
			</tr>
			<tr>

			</tr>
			<tr>

			<tr>

				<td class="score-level">18</td>
				<td class="score-cost"><input type="number"></td>
			</tr>
		</table>

	</div>

	<div class="points">
		<p class="points-remaining">Points Remaining: <span></span></p>

		<table class="score-table">
			<tr>
				<th>Ability</th>
				<th>Score</th>
				<th>Point Cost</th>
				<th>Modifier</th>
			<tr>
			<tr>
				<td class="ability">Strength</td>
