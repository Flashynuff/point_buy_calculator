<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>Point Buy Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="knockout-3.4.2.debug.js" defer></script>
	<script src="config.js" defer></script>
	<script src="calculator.js" defer></script>
</head>
<body>
	<h1>Point Buy Calculator</h1>
	<div class="config">
		<h2>Config</h2>
		<p>Base Score: <input type="number" data-bind="value: baseScore"></p>
		<p>Point Total: <input type="number" data-bind="value: pointTotal"></p>
		<p>Score Cap: <input type="number" data-bind="value: scoreCap"></p>
	</div>

	<h2>Point Costs</h2>
	<table id="point-costs">
		<tbody data-bind="foreach: pointCosts">
			<tr>
				<td data-bind="text: ($index() + 1)"></td>
				<td><input type="number" data-bind="value: cost"></td>
			</tr>
		</tbody>
	</table>

	<h2>Points Remaining: <span data-bind="text: pointTotal"></span></h2>
	<table id="score-table">
		<thead>
		<tr>
			<th>Ability</th>
			<th>Score</th>
			<th>Point Cost</th>
			<th>Modifier</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: abilityRows">
		<tr>
			<td data-bind="text: name"></td>
			<td>
				<span data-bind="text: score"></span>
				<button data-bind="click: increase, enable: score() < config.scoreCap">+</button>
				<button data-bind="click: decrease, enable: score() > 1">-</button>
			</td>
			<td data-bind="text: pointCost"></td>
			<td data-bind="text: modifier"></td>
		</tr>
	</tbody>
	</table>

</body>
</html>
